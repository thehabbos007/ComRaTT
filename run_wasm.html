<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Dont do a (failing) request for favicon -->
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssembly Example</title>
</head>
<body>
  <h1>WebAssembly in HTML</h1>
  <p>Check the console for results!</p>

  <script>
	  const importObject = {
		console: {
			log: (value) => console.log("WASM log:", value)
		}
	  }
	  const fetchPromise = fetch("memtest.wasm")
	  WebAssembly.instantiateStreaming(fetchPromise, importObject).then((obj) => {
		console.log(obj.instance.exports.main());
	  })
  </script>
</body>
</html>
